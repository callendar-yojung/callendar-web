name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # NextAuth
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      # Kakao OAuth
      AUTH_KAKAO_ID: ${{ secrets.AUTH_KAKAO_ID }}
      AUTH_KAKAO_SECRET: ${{ secrets.AUTH_KAKAO_SECRET }}

      # Desktop App Deep Link (Tauri)
      APP_DEEPLINK_SCHEME: ${{ secrets.APP_DEEPLINK_SCHEME }}

      # MySQL
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

      # AWS S3
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node ì„¸íŒ…
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ ë¹Œë“œ
      - name: Install & Build
        run: |
          npm install -g next 
          npm ci
          npm run build

      # 4ï¸âƒ£ SSH í‚¤ ì„¤ì •
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/callendar.pem
          chmod 600 ~/.ssh/callendar.pem

      # 5ï¸âƒ£ íŒŒì¼ ë°°í¬
      - name: Deploy files
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no" \
            --delete \
            --ignore-missing-args \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.env \
            --exclude=.env.local \
            --exclude=uploads \
            --exclude=logs \
            --exclude=.next/cache \
            .next \
            public \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            callendar@${{ secrets.SERVER_HOST }}:/home/callendar/apps/api/


      # ğŸ†• í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: Create .env.production
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no callendar@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/callendar/apps/api
            cat > .env.production << 'ENVEOF'
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            AUTH_KAKAO_ID=${{ secrets.KAKAO_CLIENT_ID }}
            AUTH_KAKAO_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            APP_DEEPLINK_SCHEME=${{ secrets.APP_DEEPLINK_SCHEME }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            NODE_ENV=production
            ENVEOF
            EOF

      # 6ï¸âƒ£ ì„œë²„ì— node_modules ì„¤ì¹˜ ë° PM2 ì¬ì‹œì‘
      - name: Install dependencies and restart PM2
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no callendar@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/callendar/apps/api
            npm ci --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
          EOF
