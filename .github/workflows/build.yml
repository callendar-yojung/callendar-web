name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # NextAuth
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      # Kakao OAuth
      AUTH_KAKAO_ID: ${{ secrets.AUTH_KAKAO_ID }}
      AUTH_KAKAO_SECRET: ${{ secrets.AUTH_KAKAO_SECRET }}

      # Desktop App Deep Link (Tauri)
      APP_DEEPLINK_SCHEME: ${{ secrets.APP_DEEPLINK_SCHEME }}

      # MySQL
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

      # AWS S3
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    steps:
      # 1️⃣ 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Node 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ 빌드
      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 5️⃣ SSH 키 설정
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/callendar.pem
          chmod 600 ~/.ssh/callendar.pem

      - name: Deploy files
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no" \
            --delete \
            --ignore-missing-args \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.env \
            --exclude=uploads \
            --exclude=logs \
            .next \
            public \
            package.json \
            ecosystem.config.js \
            deploy@${{ secrets.SERVER_HOST }}:/home/deploy/apps/api

      # 6️⃣ PM2 재시작
      - name: Restart PM2
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_HOST }} \
            "cd /home/deploy/apps/api && pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js"
          
      

