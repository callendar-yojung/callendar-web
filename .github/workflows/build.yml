name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # NextAuth
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      # Kakao OAuth
      AUTH_KAKAO_ID: ${{ secrets.AUTH_KAKAO_ID }}
      AUTH_KAKAO_SECRET: ${{ secrets.AUTH_KAKAO_SECRET }}

      # Google OAuth
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}

      # Desktop App Deep Link (Tauri)
      APP_DEEPLINK_SCHEME: ${{ secrets.APP_DEEPLINK_SCHEME }}

      # MySQL
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

      # AWS S3
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}


    steps:
      # 1️⃣ 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Node 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 빌드 (webpack 사용)
      - name: Install & Build
        run: |
          npm install -g next
          npm ci
          npm run build

      # 4️⃣ SSH 키 설정
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/callendar.pem
          chmod 600 ~/.ssh/callendar.pem

      # 5️⃣ 서버의 기존 빌드 삭제
      - name: Clean old build on server
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no callendar@${{ secrets.SERVER_HOST }} << 'EOF'
            rm -rf /home/callendar/apps/api/.next
          EOF

      # 6️⃣ 파일 배포
      - name: Deploy files
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no" \
            --delete \
            --ignore-missing-args \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.env \
            --exclude=.env.local \
            --exclude=uploads \
            --exclude=logs \
            --exclude=.next/cache \
            .next \
            public \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            callendar@${{ secrets.SERVER_HOST }}:/home/callendar/apps/api/


      # 7️⃣ 환경 변수 파일 생성
      - name: Create .env.production
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no callendar@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/callendar/apps/api
            cat > .env.production << 'ENVEOF'
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            AUTH_KAKAO_ID=${{ secrets.KAKAO_CLIENT_ID }}
            AUTH_KAKAO_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
            AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
            APP_DEEPLINK_SCHEME=${{ secrets.APP_DEEPLINK_SCHEME }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            API_SECRET_KEY=${{ secrets.API_SECRET_KEY }}
            NODE_ENV=production
            ENVEOF
            EOF

      # 8️⃣ 서버에 node_modules 설치 및 PM2 재시작
      - name: Install dependencies and restart PM2
        run: |
          ssh -i ~/.ssh/callendar.pem -o StrictHostKeyChecking=no callendar@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/callendar/apps/api
            npm ci --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
          EOF
