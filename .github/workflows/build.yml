name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # NextAuth
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      # Kakao OAuth
      AUTH_KAKAO_ID: ${{ secrets.AUTH_KAKAO_ID }}
      AUTH_KAKAO_SECRET: ${{ secrets.AUTH_KAKAO_SECRET }}

      # Desktop App Deep Link (Tauri)
      APP_DEEPLINK_SCHEME: ${{ secrets.APP_DEEPLINK_SCHEME }}

      # MySQL
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

      # AWS S3
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    steps:
      # 1️⃣ 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Node 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4️⃣ 빌드
      - name: Build
        run: npm run build

      # 5️⃣ SSH 키 설정
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts || true

      # 6️⃣ 서버로 파일 전송
      - name: Deploy files
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.git \
            ./ deploy@${{ secrets.SERVER_HOST }}:/home/deploy/apps/api
          

      # 7️⃣ 서버에서 실행
      - name: Run on server
        run: |
          ssh deploy@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/deploy/apps/api
            npm ci
            npm run build
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
          EOF

